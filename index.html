<!DOCTYPE html>
<html>

<head>
  <title>D20 Dice Calculator</title>
  <link rel="stylesheet" type="text/css" href="./css/style.min.css">
  <script src="https://unpkg.com/vue"></script>
</head>

<body>
  <div id="app">
    <div class="row">
      <div class="col-8 display">
          <span v-for="term in terms">
            {{ term.sign * term.multiplier }}{{term.diceSize ? 'd' + term.diceSize : ''}}
          </span>
      </div>
      <display v-bind:message='inputDisplay'></display>
      <div class="col-8 display">
        <ul>
          <li v-for="result in results">
            {{ result.rolls ? result.rolls.join(' + ') + ' = ' : '' }}{{ result.total }}
          </li>
        </ul>
      </div>
      <display v-bind:message='total'></display>
    </div>
    <div class="btn-group row">
      <calculator-button label='7' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='8' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='9' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='DEL' v-on:pushed='delButtonPushed'></calculator-button>
    </div>
    <div class="btn-group row">
      <calculator-button label='4' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='5' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='6' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='DICE' v-on:pushed='diceButtonPushed'></calculator-button>
    </div>
    <div class="btn-group row">
      <calculator-button label='1' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='2' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='3' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='FAV'></calculator-button>
    </div>
    <div class="btn-group row">
      <calculator-button label='-' v-on:pushed='operatorButtonPushed'></calculator-button>
      <calculator-button label='0' v-on:pushed='numericButtonPushed'></calculator-button>
      <calculator-button label='+' v-on:pushed='operatorButtonPushed'></calculator-button>
      <calculator-button label='??'></calculator-button>
    </div>
    <div class="btn-group row">
      <button class="roll-button col-6" @click="roll">ROLL</button>
      <button class="new-button col-2" @click="onNew">NEW</button>
    </div>
  </div>
  <script src="./scripts/diceTerm.js"></script>
  <script src="./scripts/main.js"></script>
</body>

</html>
